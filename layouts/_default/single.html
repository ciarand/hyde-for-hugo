{{ template "chrome/head.html" . }}
  <body>
    {{ template "chrome/sidebar.html" . }}

    <div class="content container">
      <div class="posts">
        <div class="post">
          <h1 class="post-title">
            <a href="{{ .Permalink }}">
              {{ .Title }}
            </a>
          </h1>

          <span class="post-date">{{ .Date.Format "Jan 2 2006" }}</span>

          {{ .Content }}
        </div>
      </div>
    </div>
  </body>
{{ template "chrome/footer.html" }}
