<div class="posts">
  {{ range first 10 .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "Jan 02 2006" }}</span>

    {{ .Content }}
  </div>
  {{ end }}
</div>
